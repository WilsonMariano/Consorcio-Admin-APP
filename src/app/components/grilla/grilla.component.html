<p class="text-muted mt-3">

    <small>Mostrando <b>1-{{rowsWithPage}}</b> de <b>{{totalResults}}</b> elementos</small></p>

<table class="table table-borderless table-striped table-sm mt-3">
    <thead>
        <tr>
            <th *ngFor="let c of arrControls">{{c}}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let c of arrAttr"><input class="form-control form-control-sm" type="text" [id]="c.attr" (keyup)="filter($event)"></td>
            <td *ngIf="editLink != ''"></td>
        </tr>
        <tr *ngFor="let obj of arrObjects">
            <ng-container *ngFor="let item of arrAttr">
                <td *ngIf="item.type == 'Date'" >{{obj[item.attr] | date:'dd-MM-yyyy'}}</td>
                <td *ngIf="item.type != 'Date'" >{{obj[item.attr]}}</td>
            </ng-container>
            <td *ngIf="editLink != ''" routerLink="/{{editLink}}/{{obj.id}}"><i class="mdi mdi-lead-pencil"></i></td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example" *ngIf="arrObjects.length != 0">
    <ul class="pagination pagination-sm">
        <li class="page-item"><a class="page-link" (click)="paginate('prev')">Anterior</a></li>
        <li class="page-item" *ngFor="let i of arrPaginate" [ngClass]="{'active': numPage == i}"><a class="page-link" (click)="paginate(i)">{{i}}</a></li>
        <li class="page-item"><a class="page-link" (click)="paginate('next')">Siguiente</a></li>
    </ul>
</nav>



<app-spinner></app-spinner>
