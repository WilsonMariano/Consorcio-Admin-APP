<div class="row">
    <div class="col-10">

        <div class="card">
            <div class="card-body">
                <div class="r-panel-body">

                    <h4 class="card-title text-muted">Deudas</h4>
                    <hr>

                    <form [formGroup]="forma">
                        <div class="row">
                            <div class="col-md-4 offset-md-4 text-center">
                                <input class="form-control form-control-sm amount" formControlName="importePagar">
                            </div>
                        </div>
                        <div class="jumbotron" id="control-pagos">
                            <div class="row">
                                <div class="col-3">
                                    <input name="checkPago" type="radio" value="total" id="total"
                                        class="with-gap radio-col-red" formControlName="checkPago"
                                        (change)="checkTotalDeuda()" />
                                    <label for="total">Total deuda</label>
                                </div>
                                <!-- <div class="col-2">
                                    <input class="form-control form-control-sm amount" formControlName="txtTotalDeuda">
                                </div> -->

                                <div class="col-3">
                                    <input name="checkPago" type="radio" value="parcial" id="parcial"
                                        class="with-gap radio-col-red" formControlName="checkPago"
                                        (change)="checkOtroImporte()" />
                                    <label for="parcial">Otro importe</label>
                                </div>
                                <!-- <div class="col-2">
                                    <input class="form-control form-control-sm amount" formControlName="importePagar" (focus)="checkOtroImporte()">
                                </div> -->
                                <div class="col-2">
                                    <button class="btn btn-default btn-sm btn-block">Cancelar</button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" class="btn btn-themecolor btn-sm btn-block">Pagar</button>
                                </div>
                            </div>

                        </div>


                        <table class="table">
                            <tbody>
                                <tr *ngFor="let ctrl of forma.controls.deudas.controls; let i = index">
                                    <ng-container [formGroup]="ctrl">
                                        <td>
                                            <input type="checkbox" [id]="'check' + i" class="filled-in chk-col-red"
                                                formControlName="checked" (change)="checkDeuda(i)"/>
                                            <label [for]="'check' + i"></label>
                                        </td>
                                        <td>
                                            <span>{{ctrl.get('detalle').value}}</span>
                                            <span><small>Vencimiento: {{ctrl.get('vencimiento').value}}</small></span>
                                            <span><small><a href="#" data-toggle="modal"
                                                        data-target="#modalDetalleDeuda"
                                                        (click)="detalleDeuda = arrDeudas[i]">Ver
                                                        detalle</a></small></span>

                                        </td>
                                        <td>$ {{ctrl.get('montoPagar').value}}</td>
                                    </ng-container>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-detalle-deuda [deuda]="detalleDeuda"></app-modal-detalle-deuda>
