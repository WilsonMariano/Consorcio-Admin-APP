<div class="modal fade" id="modalConceptos" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Listado de conceptos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <small class="text-muted">Seleccione un item...</small>

                <table class="table table-sm table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Concepto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of arrConceptos ; let i = index" (click)="selectItem(i)">
                            <td>{{c.codigo}}</td>
                            <td>{{c.conceptoGasto}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
