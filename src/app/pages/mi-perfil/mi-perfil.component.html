<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-muted">Datos de usuario</h4>
                <hr>
                <div class="r-panel-body">
                    <div class="row">
                        <div class="col-md-8">
                            <form [formGroup]="forma" (ngSubmit)="saveUsuario()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" formControlName="nombre">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="apellido">Apellido</label>
                                            <input type="email" class="form-control" id="apellido" formControlName="apellido">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" formControlName="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Contrase√±a</label>
                                    <input type="password" class="form-control" id="password" formControlName="password">
                                </div>
                                <button type="submit" class="btn btn-themecolor">Actualizar perfil</button>
                            </form>
                        </div>
                        <div class="col-md-4"><img src="../assets/images/user.png" class="rounded border" width="180" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-spinner></app-spinner>
